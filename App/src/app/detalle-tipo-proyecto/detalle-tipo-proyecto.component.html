<div class="container">
    <div class="table-wrapper">
        <div class="table-title d-flex">
            <div class="col-sm-6">
                <h2>Tipos de Actividades</h2>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-success" (click)="openFormModal()" data-toggle="modal" data-target="#nuevoModal"><span><i class="fas fa-plus"></i> Nuevo</span></button>
            </div>
        </div>
        <table class="table table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th class="w-25">Nombre</th>
                    <th class="w-60">Descripción</th>                  
                    <th class="w-15">Acciones</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tipoActividad of tiposActividades">
                   <td>
                       <a class="detail" [routerLink]="['/detalleTipoProyecto',tipoActividad.id]">{{tipoActividad.nombre}}</a>
                    </td> 
                   <td>{{tipoActividad.descripcion}}</td> 
                   <td>
                       <a (click)="editarTipoActivividad(tipoActividad)" class="edit" data-toggle="modal"><i class="fas fa-edit" data-toggle="tooltip" title="Editar"></i></a>
                       <a (click)="eliminarTipoActividad(tipoActividad.id)" class="delete" data-toggle="modal"><i class="fas fa-trash" data-toggle="tooltip" title="Eliminar"></i></a>
                   </td>
                </tr>                
            </tbody>
        </table>
    </div>
</div>
